<ul>
    <li>ルービックキューブ本体(3×3)</li>
    <li>落ち着いた環境</li>
</ul>

<ol>
    <li>白クロスを作る</li>
    <li>白の角を揃える</li>
    <li>中段エッジを揃える</li>
    <li>黄色クロスを作る</li>
    <li>黄色面を揃える</li>
    <li>コーナーの位置を直す</li>
    <li>エッジの位置を直して完成</li>
</ol>

<dl>
    <dt>白クロス</dt>
    <dd>白センターを中心に白エッジを十字に揃える</dd>
    <dt>白の角</dt>
    <dd>白い面の四隅を正しい位置と向きに揃える</dd>
    <dt>中段エッジ</dt>
    <dd>2段目のエッジパーツを正しい位置に挿入する</dd>
    <dt>黄色クロス</dt>
    <dd>上面に黄色の十字を作る</dd>
    <dt>黄色面</dt>
    <dd>上面をすべて黄色にする</dd>
    <dt>角の位置</dt>
    <dd>黄色コーナーを正しい場所に入れ替える</dd>
    <dt>エッジの位置</dt>
    <dd>最後にエッジの場所を直して完成</dd>
</dl>
